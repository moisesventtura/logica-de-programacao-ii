<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');//criação de tela
    var pincel = tela.getContext('2d');//criação do pincel
    pincel.fillStyle = 'white';//cor da tela
    pincel.fillRect(0, 0, 600, 400);//propriedades da tela (tamanho)


    function desenhaCirculo(x, y, raio){

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }


    function limpaTela(){
        pincel.clearRect(0, 0, 600, 400);//vai limpar a tela
    }
    
    var x = 20;
    function atualizaTela(){

        limpaTela();
        desenhaCirculo(x, 20, 10);
        x++;

    }

        setInterval(atualizaTela, 20);//Método que define em quanto tempo a tela será atualizada
        
    
    

</script>
